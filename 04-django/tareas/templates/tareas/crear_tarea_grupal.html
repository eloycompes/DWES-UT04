<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear tarea grupal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

{% load crispy_forms_tags %}

<div class="container">
    <h1 class="mb-4">Crear tarea grupal</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary mt-3">Crear tarea</button>
    </form>

    <a href="{% url 'mis_tareas' %}" class="btn btn-secondary mt-4">Volver</a>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const checkbox = document.querySelector("#id_requiere_validacion_profesor");
    const profesorField = document.querySelector(".profesor-field").closest("div");

    function toggleProfesorField() {
        if (checkbox.checked) {
            profesorField.style.display = "block";
        } else {
            profesorField.style.display = "none";
        }
    }

    // Inicializar estado al cargar la p√°gina
    toggleProfesorField();

    // Escuchar cambios en el checkbox
    checkbox.addEventListener("change", toggleProfesorField);
});
</script>

</body>
</html>
