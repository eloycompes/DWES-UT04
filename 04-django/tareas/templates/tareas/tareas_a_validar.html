<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tareas a validar</title>

</head>
<body class="p-4">

<div class="container">
    <h1 class="mb-4">Tareas pendientes de validaciÃ³n</h1>

    <ul class="list-group">

            <li class="list-group-item">
                <a href="{% url 'detalle_tarea' tarea.id %}">{{ tarea.titulo }}</a>

    </ul>

</body>
</html>
