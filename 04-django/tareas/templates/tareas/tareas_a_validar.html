<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tareas a validar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="m-0">Tareas a validar</h1>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Cambiar de usuario</a>
    </div>

    <ul class="list-group">
        {% for tarea in tareas %}
            <li class="list-group-item d-flex align-items-center">
                {{ tarea.titulo }}

                <div class="ms-auto d-flex gap-2">
                    <a href="{% url 'detalle_tarea' tarea.id %}" class="btn btn-warning btn-sm">
                        Revisar
                    </a>

                    <a href="{% url 'validar_tarea' tarea.id %}" class="btn btn-success btn-sm">
                        Validar
                    </a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No tienes tareas pendientes de validar.</li>
        {% endfor %}
    </ul>

</div>

</body>
</html>
