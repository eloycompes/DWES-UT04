<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h1 class="mb-4">Selecciona tu usuario</h1>

    <form method="post">
        {% csrf_token %}
        <select name="usuario_id" class="form-select mb-3">
            {% for u in usuarios %}
                <option value="{{ u.id }}">{{ u.nombre }} ({{ u.rol }})</option>
            {% endfor %}
        </select>

        <button class="btn btn-primary">Entrar</button>
    </form>
</div>

</body>
</html>
